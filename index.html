
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDrive Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff; color: #ef4444; padding: 2rem;
            z-index: 9999; overflow: auto; font-family: monospace;
            border: 4px solid #ef4444;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<script>
    // Captura erros globais antes do React carregar
    window.onerror = function(msg, url, line, col, error) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
            overlay.style.display = 'block';
            overlay.innerHTML += `<div><strong>Erro Detectado:</strong> ${msg}<br><small>em ${url}:${line}:${col}</small></div><hr>`;
        }
        return false;
    };
    window.addEventListener('unhandledrejection', function(event) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
            overlay.style.display = 'block';
            overlay.innerHTML += `<div><strong>Promessa Rejeitada:</strong> ${event.reason}</div><hr>`;
        }
    });
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="error-overlay">
        <h1 style="color: #000">Falha Cr√≠tica de Carregamento</h1>
        <p style="color: #666">Verifique o console do navegador ou as mensagens abaixo:</p>
        <hr>
    </div>
    <div id="root"></div>
    <!-- Ponto de entrada crucial -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
